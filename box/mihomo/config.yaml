mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
ipv6: false
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: always

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: system
  device: tun0
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - "localhost.ptlogin2.qq.com"
  default-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  nameserver-policy:
    "rule-set:private-domain,alibaba,category-games@cn,cn-domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query

#这里是订阅更新和延迟测试相关
#可以更改 proxy 指定的出站
p: &p {type: http, interval: 86400, proxy: "订阅更新", header: {User-Agent: ["mihomo/1.18.3","Clash/v1.18.0"]}, health-check: {enable: true, url: https://cp.cloudflare.com, interval: 18000, lazy: true}}

# url 里填写自己的订阅链接
proxy-providers:
  provider1:
    <<: *p
    url: ""

  provider2:
    <<: *p
    url: ""

proxies:
  - name: "直连"
    type: direct
    udp: true
  - name: "DNS_Hijack"
    type: dns

# 所有策略组内请不要选择 DNS_Hijack 出站
proxy-groups:

  - name: "默认"
    type: select
    proxies: ["直连","自动选择-Fallback","自动选择","全部节点"]

  - name: "全部节点"
    type: select
    include-all: true

  - name: "自动选择"
    type: url-test
    include-all: true
    tolerance: 10
  
  - name: "自动选择-Fallback"
    type: fallback
    include-all: true
  
  # 若出现广告拦截规则导致的访问问题，可切换 REJECT 至 DIRECT 以关闭拦截广告
  - name: "广告"
    type: select
    proxies: [REJECT,DIRECT]
  
  # 若出现部分订阅失败问题，可切换可用的代理节点订阅，默认直连
  - name: "订阅更新"
    type: select
    proxies: [DIRECT,"全部节点"]


rules:
  - DST-PORT,53,DNS_Hijack
  
  - RULE-SET,AWAvenue-Ads,广告
  - RULE-SET,private-domain,直连
  - RULE-SET,private-ip,直连,no-resolve
  - RULE-SET,alibaba,直连
  - RULE-SET,category-games@cn,直连
          
  - RULE-SET,geolocation-!cn,默认
  
  - RULE-SET,cn-domain,直连
  - RULE-SET,cn-ip,直连

  - MATCH,默认

rule-anchor:
#可以更改 proxy 使用指定的出站，用以下载规则
  ip: &ip {type: http, interval: 86400, proxy: "默认", behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, proxy: "默认", behavior: domain, format: mrs}
rule-providers:
  "AWAvenue-Ads":
    <<: *domain
    format: yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"
  "alibaba":
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/alibaba.mrs"
  "category-games@cn":
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-games@cn.mrs"
  "geolocation-!cn":
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"
  "cn-domain":
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"
  "private-domain":
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"

  "cn-ip":
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"
  "private-ip":
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.mrs"
